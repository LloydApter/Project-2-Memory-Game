<!doctype html>
<html lang="en">

<head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon" type="image/png" href="/img/fav.png" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="container">
    <header>
        <h1>THE MATCHING GAME</h1>
    </header>
    <!-- Inclusion of score panel as a table  -->
    <table>
        <tr class="headers">
            <th>STATUS</th>
            <th>RESTART</th>
            <th>STARS</th>
            <th>MOVES</th>
            <th>TIMER</th>
        </tr>
        <tr class="scores">
            <td class="game-status"></td>
            <td class="restart"><i class="fa fa-repeat fa-x"></i></td>
            <td class="stars"></td>
            <td class="moves"></td>
            <td class="timer"></td>
        </tr>
    </table>
    <ul class="deck"></ul>

    <!-- Game over modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Game over modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">WELL DONE! YOUR SCORES:</h4>
                </div>
                <div class="modal-body">
                    <p class="modal-scores">
                        You competed the game in just <span class="win-moves"></span> moves, which took you <span
                            class="win-time"></span> minutes, earning you <span class="win-stars"></span> out of a total
                        of 5 stars.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default restart" data-dismiss="modal">PLAY AGAIN!</button>
                </div>
            </div>

        </div>
    </div>
    <!-- JQuery and Bootstrap included for modal -->
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
